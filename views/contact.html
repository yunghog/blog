  <body onload="addComponents()">
    <div class="content-wrap">
      <header id="header"></header>
      <section>
        <div class="container-fluid" style="padding:0px">
          <div class="row no-gutters">
            <div class="col-12 ">
              <div class="overlay" style="background-image: url('images/hero1.png')"></div>

              </div>

        </div>

      <br>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-12">
                  <h3>Send Email</h3>
                </div>
              </div>
              <form class="form-control2" action="/sendMail" method="post">
                <div class="row">
                  <div class="col-12">
                    <label>Name :</label>
                    <input type="text" name="name" value="" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label>Email Id :</label>
                    <input type="email" name="email" value="" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label>Subject :</label>
                    <input type="text" name="subject" value="" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label>Query :</label>
                    <textarea name="query" rows="8" cols="80" required></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-11 text-center">
                    <button class="btn btn2" type="submit">Send Mail</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-4 text-center">
              <h3>Socials</h3>

 $(function(){
 $("#header").load("components/header.html");
 $("#footer").load("components/footer.html");});

   <script type="text/javascript">
    $('input').on('focusin', function() {
    $(this).parent().find('label').addClass('active-label');});
    $('input').on('focusout', function() {
     if (!this.value) {
     $(this).parent().find('label').removeClass('active-label');}});
   </script>
   <script type="text/javascript">
    $('textarea').on('focusin', function() {
    $(this).parent().find('label').addClass('active-label');});
    $('textarea').on('focusout', function() {
     if (!this.value) {
     $(this).parent().find('label').removeClass('active-label');}});
   </script>
